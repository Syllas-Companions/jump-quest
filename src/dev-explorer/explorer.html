<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>matter-tools</title>
    <script>
      window._EXPLORER_MODE = true
    </script>
    <script src="//code.jquery.com/jquery-3.1.1.js"></script>

    <script src="./matter/matter.min.js"></script>
    <script src="./matter/matter-tools.gui.js"></script>
    <script src="./matter/matter-tools.inspector.js"></script>
    <script src="./matter/matter-tools.demo.js"></script>
    
    <script src="../main.js"></script>

    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>

      MatterTools.Demo.create({
        inline: false,
        preventZoom: true,
        resetOnOrientation: true,
        startExample: true,
        appendTo: document.body,

        toolbar: {
          reset: true,
          source: false,
          inspector: true,
          tools: true,
          fullscreen: true,
          exampleSelect: false
        },

        tools: {
          inspector: true,
          gui: true
        },
        
        examples: [
          {
            name: 'Jump Quest',
            id: 'jq',
            init: Example.init
          }
        ]
      });
    </script>
  </body>
</html>
